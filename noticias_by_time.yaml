  - Título: Warner Bros. Discovery's Max launches sports tier
    Conteúdo: Warner Bros. Discovery (WBD) launched a new sports tier on its Max service on Thursday as the media company tries to lure more users to its flagship platform in a hotly competitive environment for streaming.Max's new "Bleacher Report" add-on includes access to live games from the MLB, NHL, and NBA, in addition to other major sporting events like March Madness. Subscribers will also be able to access TNT's popular "Inside the NBA" studio program along with select international games.The package, which will be available for free until Feb. 29, 2024, will eventually cost Max subscribers an additional $9.99 a month."This will mark the first time that fans will have access on streaming platforms, in addition to linear, to WBD’s portfolio of premium live sports content, including more than 300 live games each year," the company said in a press release prior to the tier's debut.The company has also leaned on other types of live events like news. CNN Max, a 24/7 streaming news offering, launched as part of an open beta on Max at the end of September."We've always thought that news would be a big part of Max. Sports as well," Bank of America analyst Jessica Reif Ehrlich previously told Yahoo Finance. She explained live content creates various levels of "stickiness" that drives streaming consumption and keep users locked into the ecosystem.The launch comes as the company tries to make its streaming business more profitable. Marketing and launch costs related to Max, which debuted at the end of May, propelled a direct-to-consumer loss of $3 million in WBD's second quarter. That was a significant improvement compared to the $558 million loss in the year-ago period. Streaming losses reversed in the first quarter.On the company's earnings call, CEO David Zaslav said that "news and sports are important, they're differentiators, they're compelling, and they make these platforms come alive."The company also said then that it saw elevated churn following the debut of its Max streaming service, as customers with overlapping subscriptions to both Max and Discovery+ shed extra accounts.
    Data: '2023-10-05 14:30:00'
  - Título: Big Tech Stocks Have Taken a Beating. The Case for Buying Them Now.
    Conteúdo: Big Tech stocks have finally stumbled. For longer-term investors, they look like flat-out buys.AppleMSFTAMZNNVDATSLA are down between 9% and 14% from their 2023 peaks, after having seen double-digit gains during the first seven months of the year. Alphabet (GOOGL) and Meta Platforms (META), down 3% and 6%, respectively, have been hit less hard.Nothing goes up forever, and there are plenty of reasons for the declines, ranging from nosebleed valuations, the extent of their popularity, and the rise of the 10-year Treasury yield, which has jumped as high as 4.8% this past week, its highest level since 2007, from a summer bottom of about 3.7%.Enter the bull case. It starts with the fact that the rise in yields is likely to slow down from here. They just can’t keep rising at the same pace, particularly because they’re already reflecting the Federal Reserve’s plan to keep rates higher for longer. A drop in yields, of course, would lift tech stocks—and the entire stock market, for that matter—but even just a slower increase would be helpful.
    Data: '2023-10-05 14:30:00'
  - Título: 'iPhone 15 update: Apple pushes new iOS 17 download to fix hot phones'
    Conteúdo: Andrew Griffin Apple has finally pushed an update to the new iPhone 15 that should stop it running hot.In recent days, some owners of new iPhone 15 models, as well as the Pro and Max, reported that the devices appeared to be much warmer to the touch than expected. It prompted worry that the new design and materials in the iPhone 15 had caused it to be worryingly hot.Last week, however, Apple finally broke its silence on the problem. It said that many new iPhones could run hot for normal reasons – because they are setting themselves up, for instance – but also because of flaw in the new system software.“We have also found a bug in iOS 17 that is impacting some users and will be addressed in a software update,” the company said in a statement to Forbes. “Another issue involves some recent updates to third-party apps that are causing them to overload the system. We’re working with these app developers on fixes that are in the process of rolling out.”As well as confirming that the issue could be fixed with a new update, Apple said that it would not throttle performance. Previous reports that the issue could be fixed with a new version of iOS 17 had led to fears that would bring slower processing in an attempt to reach cooler temperatures.Now that update has finally arrived, in the form of iOS 17.0.3. It is available now, and can be downloaded through the Settings app as usual.The new update also brings fixes for security bugs that could be used by hackers to gain access to the phone. One is thought to have been “actively exploited” already, meaning that the update is an urgent fix.
    Data: '2023-10-05 15:30:00'
  - Título: 'Google, Apple face fines in South Korea for breaching in-app billing rules'
    Conteúdo: '3 Kate Park Fri, October 6, 2023 at 2:10 PM GMT-3South Korea’s telecommunication regulator, the Korea Communications Commission (KCC), said Friday that it plans to levy fines on Google and Apple, which could total up to $50.5 million, for violating the country’s in-app payment law.According to the KCC statement, the two Big Tech giants abused market dominance to force local app developers to use their in-app payment methods rather than competitors’ payment systems and unfairly delayed app reviews to enforce the specific billing system.The commission informed Google and Apple of the implementation of corrective measures to promote fair competition in the app store marketplace. The watchdog also mentioned in the statement that Apple discriminatorily charged commissions to domestic app developers in South Korea.The KCC will finalize the fines for Google and Apple, up to 47.6 billion won ($35.4 million) and 20.5 billion won, respectively, after collecting opinions from Google and Apple.The Korean watchdog launched its investigation into the case of three app stores -- Google, Apple and One Store, a local app store -- in August 2022 over potential violations of the country’s in-app payment rule that South Korea passed in 2021.In 2021, South Korea enacted a new telecommunication law that allows app developers to use third-party payment options for in-app purchases and bans app store operators from forcing them to use their own systems. Apple and Google agreed to abide by these rules. However, Apple asked developers targeting the South Korean App Store to submit a separate binary for using third-party purchasing systems in 2022.Earlier this year, South Korea’s Fair Trade Commission (KFTC) fined Alphabet’s Google 42.1 billion won (nearly $32 million) for blocking developers from releasing mobile video games on a Korean competitor platform called One Store.“We have continued to work closely with KCC to demonstrate how we are complying with the new law whilst ensuring that through our alternative billing, we continue to provide a safe and high-quality experience for all,” a spokesperson of Google told TechCrunch. “What KCC has shared today is the ‘pre-notice’ and we will carefully review and submit our response. Once the final written decision is shared with us we will carefully review to evaluate the next course of action.”Apple said it disagrees with KCCs latest announcement. “We disagree with the conclusion made by the KCC in their Examiners report, and believe the changes we have implemented to the App Store comply with the Telecommunications Business Act. As we have always done, we will continue to engage with the KCC to share our views,” Apple said in its statement.'
    Data: '2023-10-05 16:30:00'
  - Título: 'Apple Inc. (AAPL) Is a Trending Stock: Facts to Know Before Betting on It'
    Conteúdo: "Apple (AAPL) has recently been on Zacks.com's list of the most searched stocks. Therefore, you might want to consider some of the key factors that could influence the stock's performance in the near future. Over the past month, shares of this maker of iPhones, iPads and other products have returned -1.5%, compared to the Zacks S&P 500 composite's -5.2% change. During this period, the Zacks Computer - Mini computers industry, which Apple falls in, has lost 7.9%. The key question now is: What could be the stock's future direction? While media releases or rumors about a substantial change in a company's business prospects usually make its stock 'trending' and lead to an immediate price change, there are always some fundamental facts that eventually dominate the buy-and-hold decision-making. Earnings Estimate Revisions Rather than focusing on anything else, we at Zacks prioritize evaluating the change in a company's earnings projection. This is because we believe the fair value for its stock is determined by the present value of its future stream of earnings. Our analysis is essentially based on how sell-side analysts covering the stock are revising their earnings estimates to take the latest business trends into account. When earnings estimates for a company go up, the fair value for its stock goes up as well. And when a stock's fair value is higher than its current market price, investors tend to buy the stock, resulting in its price moving upward. Because of this, empirical studies indicate a strong correlation between trends in earnings estimate revisions and short-term stock price movements. Apple is expected to post earnings of $1.39 per share for the current quarter, representing a year-over-year change of +7.8%. Over the last 30 days, the Zacks Consensus Estimate has changed -0.4%. For the current fiscal year, the consensus earnings estimate of $6.05 points to a change of -1% from the prior year. Over the last 30 days, this estimate has changed -0.4%. For the next fiscal year, the consensus earnings estimate of $6.58 indicates a change of +8.8% from what Apple is expected to report a year ago. Over the past month, the estimate has changed -0.4%. With an impressive externally audited track record, our proprietary stock rating tool -- the Zacks Rank -- is a more conclusive indicator of a stock's near-term price performance, as it effectively harnesses the power of earnings estimate revisions. The size of the recent change in the consensus estimate, along with three other factors related to earnings estimates, has resulted in a Zacks Rank #3 (Hold) for Apple. The chart below shows the evolution of the company's forward 12-month consensus EPS estimate: 12 Month EPS Revenue Growth Forecast While earnings growth is arguably the most superior indicator of a company's financial health, nothing happens as such if a business isn't able to grow its revenues. After all, it's nearly impossible for a company to increase its earnings for an extended period without increasing its revenues. So, it's important to know a company's potential revenue growth. In the case of Apple, the consensus sales estimate of $88.87 billion for the current quarter points to a year-over-year change of -1.4%. The $382.65 billion and $405.34 billion estimates for the current and next fiscal years indicate changes of -3% and +5.9%, respectively. Last Reported Results and Surprise History Apple reported revenues of $81.8 billion in the last reported quarter, representing a year-over-year change of -1.4%. EPS of $1.26 for the same period compares with $1.20 a year ago. Compared to the Zacks Consensus Estimate of $81.36 billion, the reported revenues represent a surprise of +0.54%. The EPS surprise was +5.88%. Over the last four quarters, Apple surpassed consensus EPS estimates three times. The company topped consensus revenue estimates three times over this period. Valuation Without considering a stock's valuation, no investment decision can be efficient. In predicting a stock's future price performance, it's crucial to determine whether its current price correctly reflects the intrinsic value of the underlying business and the company's growth prospects. Comparing the current value of a company's valuation multiples, such as its price-to-earnings (P/E), price-to-sales (P/S), and price-to-cash flow (P/CF), to its own historical values helps ascertain whether its stock is fairly valued, overvalued, or undervalued, whereas comparing the company relative to its peers on these parameters gives a good sense of how reasonable its stock price is. As part of the Zacks Style Scores system, the Zacks Value Style Score (which evaluates both traditional and unconventional valuation metrics) organizes stocks into five groups ranging from A to F (A is better than B; B is better than C; and so on), making it helpful in identifying whether a stock is overvalued, rightly valued, or temporarily undervalued. Apple is graded D on this front, indicating that it is trading at a premium to its peers. Click here to see the values of some of the valuation metrics that have driven this grade. Conclusion The facts discussed here and much other information on Zacks.com might help determine whether or not it's worthwhile paying attention to the market buzz about Apple. However, its Zacks Rank #3 does suggest that it may perform in line with the broader market in the near term. Want the latest recommendations from Zacks Investment Research? Today, you can download 7 Best Stocks for the Next 30 Days. Click to get this free report Apple Inc. (AAPL) : Free Stock Analysis Report To read this article on Zacks.com click here. Zacks Investment Research"
