  - Título: 'Is Microsoft’s OpenAI Stake Worth $100 Billion? The Case for a Mega Valuation.'
    Conteúdo: 'Amazon is investing up to $4 billion in Anthropic, a generative AI start-up co-founded by former OpenAI employees.Artificial intelligence (AI) is more than just the new buzzword on Wall Street. Companies ranging from world-class enterprises to small and medium-sized businesses are increasingly investing in the technology for fear of falling behind their competitors.To date, some of the most obvious beneficiaries of AI are Big Tech companies such as Microsoft, Alphabet, and Nvidia. Earlier this year, Microsoft committed to a multiyear investment in OpenAI, the developer of the wildly popular ChatGPT. Moreover, Alphabet has invested significantly in a company called Anthropic, which is notably co-founded by former OpenAI employees. E-commerce and cloud computing leader Amazon (AMZN 1.59%) has taken a page out of Alphabets playbook, and its the latest company to join Anthropics impressive roster of investors. Lets break down why Amazon is so keen to join the likes of Alphabet, Zoom, and Salesforce by acquiring an equity stake in this AI unicorn. A breakdown of the dealPer the terms of the deal, Amazon will invest up to $4 billion in Anthropic, giving the e-commerce leader a minority ownership stake. Anthropic has been a customer of Amazons cloud offering, Amazon Web Services (AWS), since 2021. As part of the deal, Anthropic will use AWS as its primary cloud provider. Even better, Anthropic will also be using Amazons chips to train its future AI models. This is a huge step in the right direction for Amazons machine learning roadmap. How can Amazon benefit?The cloud computing sector is dominated by Amazon, Microsoft, and Alphabet. Amazon holds nearly one-third of the global cloud infrastructure market, according to industry estimates from Synergy Research Group.Microsoft and Alphabet are the second and third largest providers, respectively, but growth for Amazons cloud segment has fallen behind that of its peers. Some of the slowdown can be attributed to macroeconomic factors such as inflation and fears of an economic downturn. These headwinds have forced companies to make difficult decisions, including layoffs, in an effort to reduce expenses.Unfortunately, this only explains part of the slowdown. Competition is indeed gaining steam, and Amazon is hoping to inject some new life into AWS.Beyond this competitive pressure, one of the more underappreciated aspects of the Anthropic deal is the use of Amazons chips. As it stands, the intersection of AI and semiconductors belongs to Nvidia. Now, Amazon has a chance to stake its own claim in the chip market.Does this make the stock a buy?While its difficult to quantify the benefits of the deal right now, the broader theme of Anthropics generative AI models leveraging Amazon chips and AWS could unlock an entirely new opportunity for the companys cloud operation.In the long run, cloud computing will continue to grow its share of IT budgets as businesses invest in digital transformation. While Amazon faces fierce competition in the space, the company is taking action, and this Anthropic deal could end up playing a big role in the evolution of AWS.Buying Amazon stock today in hopes that the company will soon begin to reap material benefits from Anthropic or its AI endeavors is a bit short-sighted. However, investors can use this deal as a pillar of a longer-term investment thesis for Amazon business or for exposure to AI.'
    Data: '2023-10-05 17:30:00'
  - Título: 'Microsoft and Amazon face probe over cloud computing concerns'
    Conteúdo: 'Amazon and Microsoft’s grip on the cloud computing industry will be investigated by competition authorities after a study found the two companies were potentially stifling rivals.The Competition and Markets Authority (CMA) said it would launch the investigation following findings from Ofcom which revealed the US tech giants are using tactics to prevent customers from switching to other providers.Amazon and Microsoft dominate the market for cloud computing – in which companies store data and run software in massive data centres owned by the providers and access them over the internet.Ofcom found they have as much as 80pc of the UK market between them, and said it was concerned about potentially anti-competitive tactics.The Computer & Communications Industry Association, a US lobby group which has members including Amazon, warned that the inquiry could harm innovation.“There is no case for a broad inquiry that could undermine the flexibility that allows cloud providers to constantly innovate with new services and new commercial offers. The CMA needs to show restraint,” it said. Microsoft will debut Copilot for business customers on November 1. For $30 a month, Copilot will be "your everyday AI companion," incorporating all of the data available on the web, all of your work data and what you are doing on your computer "to provide better assistance" with whatever you task may be working on, according to Microsoft.'
    Data: '2023-10-05 18:30:00'
