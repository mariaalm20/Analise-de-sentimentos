ge Forward P/E of 28.03.Also, we should mention that MSFT has a PEG ratio of 2.33. The PEG ratio is similar to the widely-used P/E ratio, but this metric also takes the companys expected earnings growth rate into account. The Computer - Software was holding an average PEG ratio of 2.33 at yesterdays closing price.The Computer - Software industry is part of the Computer and Technology sector. This industry currently has a Zacks Industry Rank of 166, which puts it in the bottom 35% of all 250+ industries.The Zacks Industry Rank includes is listed in order from best to worst in terms of the average Zacks Rank of the individual companies within each of these sectors. Our research shows that the top 50% rated industries outperform the bottom half by a factor of 2 to 1.Be sure to follow all of these stock-moving metrics, and many more, on Zacks.com.'
