  - Conteúdo: Meta’s ambitious AI work likely eats up lots of data. The company may be looking to synthetics to fill that need. The social media giant is seeking to patent a system for “generating synthetic data.” As the title of this filing implies, Meta’s system creates what it calls “simulated data” to help design custom-tailored applications without relying on actual system data, as to not sacrifice privacy for “high fidelity” design. First, Meta’s system retrieves what it calls “data patterns” of content from a system or network (i.e., a social network). The system could glean these data patterns from user-generated content, including profile information and public posts such as “location information, photos, videos, audio, links, music” and more. Data patterns essentially are the characteristics of actual data, but not the data itself, aiming to “preserve certain statistical characteristics associated with the actual content” that may be vital to application or hardware development. The system also determines “indices” associated with the data patterns, or essentially a way to quantify, describe and organize them. Finally, the system uses a statistical model to generate “simulated data” associated with the content. Because the data mimics the characteristics and qualities of actual system content, this data can be used for optimization while “minimizing privacy risks.” And because the data is synthetic, it’s more easily shareable for development purposes outside of the system or network that it came from.
    Título: Meta May Turn to Synthetic Data to Feed its AI Growth
