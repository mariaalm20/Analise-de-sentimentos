  - Título: 'Estimating The Intrinsic Value Of Microsoft Corporation (NASDAQ:MSFT)'
    Conteúdo: 'We would point out that the most important inputs to a discounted cash flow are the discount rate and of course the actual cash flows. If you dont agree with these result, have a go at the calculation yourself and play with the assumptions. The DCF also does not consider the possible cyclicality of an industry, or a companys future capital requirements, so it does not give a full picture of a companys potential performance. Given that we are looking at Microsoft as potential shareholders, the cost of equity is used as the discount rate, rather than the cost of capital (or weighted average cost of capital, WACC) which accounts for debt. In this calculation weve used 7.1%, which is based on a levered beta of 0.997. Beta is a measure of a stocks volatility, compared to the market as a whole. We get our beta from the industry average beta of globally comparable companies, with an imposed limit between 0.8 and 2.0, which is a reasonable range for a stable business.SWOT Analysis for MicrosoftStrengthDebt is not viewed as a risk.Dividends are covered by earnings and cash flows.WeaknessEarnings declined over the past year.Dividend is low compared to the top 25% of dividend payers in the Software market.Opportunity/nnual revenue is forecast to grow faster than the American market.Good value based on P/E ratio and estimated fair value.hreatnnual earnings are forecast to grow slower than the American market.Next Steps:Although the valuation of a company is important, it is only one of many factors that you need to assess for a company. DCF models are not the be-all and end-all of investment valuation. Rather it should be seen as a guide to "what assumptions need to be true for this stock to be under/overvalued?" For example, changes in the companys cost of equity or the risk free rate can significantly impact the valuation. For Microsoft, there are three important factors you should explore:Risks: Every company has them, and weve spotted 1 warning sign for Microsoft you should know about.Management:Have insiders been ramping up their shares to take advantage of the markets sentiment for MSFTs future outlook? Check out our management and board analysis with insights on CEO compensation and governance factorOther High Quality Alternatives: Do you like a good all-rounder? Explore our interactive list of high quality stocks to get an idea of what else is out there you may be missing!PS. Simply Wall St updates its DCF calculation for every American stock every day, so if you want to find the intrinsic value of any other stock just search here.Have feedback on this article? Concerned about the content? Get in touch with us directly. Alternatively, email editorial-team (at) simplywallst.com.This article by Simply Wall St is general in nature. We provide commentary based on historical data and analyst forecasts only using an unbiased methodology and our articles are not intended to be financial advice. It does not constitute a recommendation to buy or sell any stock, and does not take account of your objectives, or your financial situation. We aim to bring you long-term focused analysis driven by fundamental data. Note that our analysis may not factor in the latest price-sensitive company announcements or qualitative material. Simply Wall St has no position in any stocks mentioned.'
